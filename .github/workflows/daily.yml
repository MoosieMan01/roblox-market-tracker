name: Daily Test Run

on:
  schedule:
    - cron: "50 1 * * *" # once per day (12:00 UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node index.js
